<!-- Modal -->
<div class="modal fade" id="loadImageWindow" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
   
    <form novalidate >
        <div class="modal-dialog" role="document" ng-if="loadImageToEditorCtrl.canShow">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="loadImageToEditorCtrl.reset()" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Загрузка изображения</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="imgInp">
                                Иконка <span class="required">*</span>
                            </label>
                            <loadimage ng-if="loadImageToEditorCtrl.canSelect" file="loadImageToEditorCtrl.file" image="loadImageToEditorCtrl.image"></loadimage>
                            </br>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" ng-disabled="!loadImageToEditorCtrl.image.url" class="btn btn-success" ng-click="loadImageToEditorCtrl.onUpload()">Загрузить</button>
                </div>
            </div>
        </div>
    </form>
</div>
